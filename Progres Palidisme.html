<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi des Progrès du Paludisme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .progress-container {
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-value {
            display: block;
            height: 30px;
            line-height: 30px;
            text-align: center;
            color: #fff;
            background-color: #4caf50;
        }
    </style>
</head>
<body>

<header>
    <h1>Suivi des Progrès du Paludisme</h1>
</header>

<section>
    <div class="progress-container">
        <p>Nombre de Cas Réduits</p>
        <div class="progress-bar">
            <div class="progress-value" style="width: 60%;">60%</div>
        </div>
    </div>

    <div class="progress-container">
        <p>Recherche et Développement</p>
        <div class="progress-bar">
            <div class="progress-value" style="width: 40%;">40%</div>
        </div>
    </div>

    <div class="progress-container">
        <p>Programmes de Prévention</p>
        <div class="progress-bar">
            <div class="progress-value" style="width: 75%;">75%</div>
        </div>
    </div>
</section>

</body>
</html>
