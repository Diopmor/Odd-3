<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Recherche</title>
    <style>
        /* Style optionnel pour am√©liorer l'apparence du menu */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #444;
            padding: 0.5em;
        }

        input[type="text"] {
            padding: 0.5em;
        }

        button {
            padding: 0.5em 1em;
            cursor: pointer;
            background-color: #555;
            color: #fff;
            border: none;
        }

        button:hover {
            background-color: rgb(128, 128, 0);
        }
    </style>
</head>
<body>

<header>
    <h1>Mon Site Web</h1>
</header>

<nav>
    <input type="text" placeholder="Recherche...">
    <button>Rechercher</button>
</nav>

<!-- Le reste de votre contenu va ici -->

</body>
</html>
